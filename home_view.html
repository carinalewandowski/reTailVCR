<html>
   <head>
      <title>reTail Home Page</title>
      <style>
         table, th, td {
            border: 1px solid black;
         }
      </style>
   </head>
   <body>
      <h2>reTail Home Page: Welcome :) </h2>
      <br>
      <a href="/history_control">history</a>

      <a href="/sell_control">sell</a>

      <!-- filters somewhere, maybe just a basic list for now? -->
      <!-- --------------------------------------------------------------------------------------------------- -->
      <!-- <a href="http://localhost:1001/buy_item_control">item</a> -->
      <table>
            <tr>
                <th align="left">Item ID</th>
                <th align="left">Date</th>
                <th align="left">Seller NETID</th>
                <th align="left">Price</th>
                <th align="left">Image</th>
                <th align="left">Name</th>
                <th align="left">Description</th>
            </tr>
            {% for entry in results: %}
                <tr>
                    <td align="left"><a href="/buy_item_control">{{entry[0]}}</a></td>
                    <td align="left">{{entry[1]}}</td>
                    <td align="left">{{entry[2]}}</td>
                    <td align="left">{{entry[3]}}</td>
                    <td align="left">{{entry[4]}}</td>
                    <td align="left">{{entry[6]}}</td>
                    <td align="left">{{entry[5]}}</td>
                </tr>
            {% endfor %} 
        </table> 
   </body>
</html>
